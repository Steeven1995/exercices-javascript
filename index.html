<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form action="" method="post">
                    <input class="form-control mt-3" type="text" placeholder="Saisissez votre Nom de famille" name="nom" id="nom">
                    <input class="form-control mt-3" type="text" placeholder="Saisissez votre prenom" name="prenom" id="prenom">
                    <input class="form-control mt-3" type="number" id="age" name="age">
                    <select class="form-control mt-3" name="classe" id="classe">
                        <option value="">--selectionnez votre Classe</option>
                        <option value="Terminale S">Terminale S</option>
                        <option value="Terminale ES">Terminale ES</option>
                        <option value="Terminale L">Terminale L</option>
                    </select>
                    <select class="form-control mt-3" name="genre" id="genre">
                        <option value="">--selection votre genre</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select>
                    <button  class="mt-3" onclick="soumission()">Soummettre</button>
                    <button type="reset" id="reset" style="display: none;">Reinitialisation du formulaire</button>
                </form>
                <div id="error" class="alert alert-danger" style="display: none" role="alert">
                </div>
            </div>
            <div class="col-8">
                <h1>Liste Hommes</h1>
                <table style="width: 100%;" class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Age</th>
                            <th>Classe</th>
                            <th>Genre</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="homme">
                        
                    </tbody>
                </table>
                <hr>
                <h1>Liste des Femmes</h1>
                <table style="width: 100%;" class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Age</th>
                            <th>Classe</th>
                            <th>Genre</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="femme">
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
